<div class="agregar agregar_orden" ng-controller="Orden">
	<h2>Agregar orden</h2>
	
	<div class="register-form">
		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Título (*)</p>
			<input type="text" ng-model="agregarorden_titulo" maxlength="128" placeholder="Título" />
		</div>

		<div class="fila" ng-init="cargar_materias()">
			<p>A servicio de (*)</p>
			<select ng-model="agregarorden_carrera" ng-show="materias" ng-change="agregarorden_materia = '';">
				<option ng-repeat="c in carreras" value="{{c.id}}">{{ c.nombre }}</option>
			</select>

			<span ng-hide="materias">Cargando...</span>
		</div>

		<div class="fila" ng-init="cargar_dependencias()">
			<p>Dependencia (*) <span class="badge" ng-hide="agregarorden_agregardependencia" ng-click="agregarorden_agregardependencia = 1" title="Añadir nueva dependencia">+</span></p>

			<select ng-model="agregarorden_dependencia" ng-show="dependencias" ng-hide="agregarorden_agregardependencia">
				<option ng-repeat="p in dependencias" value="{{ p.id }}">{{ p.nombre }}</option>
			</select>
			<br/>

			<div class="agregar_orden" ng-show="agregarorden_agregardependencia">
				<h2>Agregar dependencia</h2>

				<div class="fila">
					<p>Nombre</p>
					<input type="text" ng-model="agregardependencia_nombre" maxlength="64" placeholder="Ej. Escuela de Ingeniería Informática" />
				</div>
			</div>

			<span ng-hide="dependencias">Cargando...</span>
		</div>

		<div class="fila">
			<p>Nro. Copias (*)</p>
			<input type="text" />
		</div>

		<div class="fila">
			<p>Nro. Originales (*)</p>
			<input type="text" />
		</div>

		<div class="fila">
			<p>Tamaño</p>

			<select>
				<option>Carta</option>
				<option>Oficio</option>
			</select>
		</div>

		<div class="fila">
			<p>Para destinarlo a</p>

			<select>
				<option>----- NO APLICA -----</option>
				<option>Operación del Dpto.</option>
				<option>Venta en librería</option>
			</select>
		</div>

		<div class="fila">
			<p>Observaciones</p>
			<textarea></textarea>
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" ng-click="registrar_orden()">Añadir</button>
		</div>
	</div>
</div>
