<form class="agregar agregar_carrera" name="form" ng-controller="Carrera" ng-init="init_form_cache()" ng-submit="registrar_carrera()">
	<p class="btn-volver">
		<a class="btn btn-volver" href="./#/carreras"><i class="fa fa-arrow-left fa-fw" aria-hidden="true"></i> Volver</a>
	</p>

	<h1 style="font-size: 20px;">Carreras <i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> Crear</h1>

	<div class="register-form">
		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="carrera.nombre" required maxlength="64" placeholder="Ej. Ingeniería Informática" />
		</div>

		<div class="fila" ng-hide="editar">
			<p>Tipo (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="carrera.tipo" ng-init="carrera.tipo = 'Semestral'" ng-options="t as t for t in tipos_de_carrera"></select>
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit" ng-disabled="form.$invalid"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="cerrar_seccion()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button> 
		</div>
	</div>
</form>
