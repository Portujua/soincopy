<div class="seccion" ng-controller="Profesor">
	<h1 style="font-size: 20px;">Profesores</h1>
	<p>
		<a href="./#/profesores/agregar" class="btn btn-link" ng-show="loginService.getCurrentUser().profesores_agregar">Agregar profesor</a>
	</p>

	<p>
		Buscar profesor <input type="text" class="input_busqueda" ng-model="busqueda" ng-init="busqueda = ''" placeholder="Use cualquier campo para buscar" /> 
		<input type="checkbox" ng-model="solo_activos" ng-init="solo_activos = false;" /> Ver solo habilitados
	</p>

	<table class="table table-stripped table-fixed-style" ng-init="cargar_profesores()">
		<thead>
			<th ng-show="loginService.getCurrentUser().profesores_editar || loginService.getCurrentUser().profesores_deshabilitar">&nbsp;</th>
			<th class="text-center">Nombre</th>
			<th class="text-center">Cédula</th>
			<th class="text-center">Teléfono</th>
			<th class="text-center">Correo electrónico</th>
			<th class="text-center">Estado</th>
		</thead>
		<tbody>
			<tr ng-repeat="p in profesores" 
				ng-if="
					(p.nombre_completo.indexOf(busqueda) != -1 ||
					p.cedula.indexOf(busqueda) != -1 ||
					p.telefono.indexOf(busqueda) != -1 ||
					p.email.indexOf(busqueda) != -1)

					&& (solo_activos == false || p.estado == 1)
				"
				class="{{ p.estado == 0 ? 'bg-danger' : '' }}">
				<td ng-show="loginService.getCurrentUser().profesores_editar || loginService.getCurrentUser().profesores_deshabilitar" class="text-center">
					<div class="btn-group">
						<a ng-show="loginService.getCurrentUser().profesores_editar" href="./#/profesores/editar/{{ p.id }}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true" title="Editar" data-toggle="tooltip" data-placement="top"></span>
						</a>

						<span ng-click="cambiar_estado(p.id, 0)" class="glyphicon glyphicon-remove" aria-hidden="true" ng-show="loginService.getCurrentUser().profesores_deshabilitar && p.estado == 1" title="Deshabilitar" style="color: #c9302c !important;" data-toggle="tooltip" data-placement="top"></span>
						<span ng-click="cambiar_estado(p.id, 1)" class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="loginService.getCurrentUser().profesores_deshabilitar && p.estado == 0" title="Habilitar" style="color: #449d44 !important;" data-toggle="tooltip" data-placement="top"></span>
					</div>
				</td>
				<td class="text-center">{{ p.nombre_completo }}</td>
				<td class="text-center">{{ p.cedula }}</td>
				<td class="text-center">{{ p.telefono }}</td>
				<td class="text-center">{{ p.email }}</td>
				<td class="text-center">{{ p.estado == 1 ? 'Habilitado' : 'Deshabilitado' }}</td>

				<script> $('[data-toggle="tooltip"]').tooltip(); </script>
			</tr>
		</tbody>
	</table>
</div>
