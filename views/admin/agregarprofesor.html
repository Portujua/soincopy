<form class="seccion agregar" name="form" ng-controller="Profesor" ng-submit="registrar_profesor()">
	<p class="btn-volver" ng-show="!express">
		<a class="btn btn-volver" href="./#/profesores"><i class="fa fa-arrow-left fa-fw" aria-hidden="true"></i> Volver</a>
	</p>

	<h1 style="font-size: 20px;">Profesores <i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> {{ editar ? 'Editar' : 'Crear' }}</h1>

	<p><small>(*) Campos obligatorios</small></p>
	
	<div class="register-form">
		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="profesor.nombre" maxlength="32" placeholder="Nombre" required />
		</div>

		<div class="fila">
			<p>Segundo Nombre</p>
			<input type="text" ng-model="profesor.segundo_nombre" maxlength="32" placeholder="Segundo nombre" />
		</div>

		<div class="fila">
			<p>Apellido (*)</p>
			<input type="text" ng-model="profesor.apellido" maxlength="32" placeholder="Apellido" required />
		</div>

		<div class="fila">
			<p>Segundo Apellido</p>
			<input type="text" ng-model="profesor.segundo_apellido" maxlength="32" placeholder="Segundo apellido" />
		</div>

		<div class="fila">
			<p>Correo electrónico</p>
			<input type="text" ng-model="profesor.email" maxlength="32" placeholder="Email" />
		</div>

		<div class="fila">
			<p>Cédula</p>
			<select style="width: 50px;" ng-model="profesor.tipo_cedula" ts-select-fix>
				<option>V</option>
				<option>E</option>
				<option>J</option>
			</select>
			<input type="text" ng-model="profesor.cedula" maxlength="32" placeholder="Cédula" style="width: calc(75% - 50px)" />
		</div>

		<div class="fila">
			<p>Teléfonos de contacto</p>
			<input type="text" ng-model="profesor.telefono" maxlength="64" />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit" ng-disabled="form.$invalid"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="cerrar_seccion()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button> 
		</div>
	</div>
</form>
