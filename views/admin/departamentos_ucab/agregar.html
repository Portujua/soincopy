<form class="agregar agregar_departamento" ng-controller="DepartamentoUCAB" ng-submit="registrar_departamento()">
	<div class="register-form">
		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="departamento.nombre" required maxlength="64" />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit">Aceptar</button>
		</div>
	</div>
</form>
