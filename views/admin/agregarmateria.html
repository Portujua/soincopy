<form class="agregar agregar_materia" name="form" ng-controller="Materia" ng-submit="registrar_materia()">
	<div class="register-form">
		<p class="btn-volver">
			<a class="btn btn-volver" href="./#/materias"><i class="fa fa-arrow-left fa-fw" aria-hidden="true"></i> Volver</a>
		</p>

		<h1 style="font-size: 20px;">Materias <i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> Crear</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="materia.nombre" required maxlength="64" placeholder="Ej. Cálculo 1" />
		</div>

		<div class="fila" ng-init="cargar_carreras()">
			<p>Carrera (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.carrera" required ng-change="cargar_periodos()" ts-select-fix>
				<option ng-repeat="c in carreras" value="{{ c.id }}">{{ c.nombre }}</option>
			</select>
		</div>

		<div class="fila">
			<p>Período (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.periodo" required ts-select-fix>
				<option ng-repeat="p in periodos" value="{{ p.id }}">{{ (p.periodo + (p.tipo == 'Anual' ? ' año' : (p.tipo == 'Semestral' ? ' semestre' : ''))) }}</option>
			</select>
		</div>

		<div class="fila" ng-init="cargar_tipos()">
			<p>Tipo (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.tipo" ng-init="materia.tipo = 1;" required ts-select-fix>
				<option ng-repeat="t in tipos" value="{{ t.id }}" ng-if="t.estado != 0">{{ t.nombre }}</option>
			</select>
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit" ng-disabled="form.$invalid"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="cerrar_seccion()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button> 
		</div>
	</div>
</form>
