<form class="agregar agregar_materia" ng-controller="Materia" ng-submit="registrar_materia()">
	<div class="register-form">
		<p class="btn-volver">
			<a class="btn btn-volver" href="./#/materias">&larr; Volver</a>
		</p>

		<h1 style="font-size: 20px;">Materias &rarr; Agregar</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="materia.nombre" required maxlength="64" placeholder="Ej. Cálculo 1" />
		</div>

		<div class="fila" ng-init="cargar_carreras()">
			<p>Carrera (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.carrera" required ng-change="cargar_periodos()" ts-select-fix>
				<option ng-repeat="c in carreras" ng-value="c.id">{{ c.nombre }}</option>
			</select>
		</div>

		<div class="fila">
			<p>Período (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.periodo" required ts-select-fix>
				<option ng-repeat="p in periodos" ng-value="p.id">{{ (p.periodo + (p.tipo == 'Anual' ? ' año' : (p.tipo == 'Semestral' ? ' semestre' : ''))) }}</option>
			</select>
		</div>

		<div class="fila" ng-init="cargar_tipos()">
			<p>Tipo (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="materia.tipo" ng-init="materia.tipo = 1;" required ts-select-fix>
				<option ng-repeat="t in tipos" ng-value="t.id" ng-if="t.estado != 0">{{ t.nombre }}</option>
			</select>
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit">Aceptar</button>
		</div>
	</div>
</form>
