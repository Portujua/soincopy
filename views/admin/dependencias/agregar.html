<form class="agregar agregar_dependencia" name="form" ng-controller="Dependencia" ng-submit="registrar_dependencia()">
	<div class="register-form">
		<p class="btn-volver" ng-show="!express">
			<a class="btn btn-link" href="./#/dependencias"><i class="fa fa-arrow-left fa-fw" aria-hidden="true"></i> Volver</a>
		</p>

		<h1 style="font-size: 20px;">Dependencias <i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> Crear</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="dependencia.nombre" required maxlength="64" />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit" ng-disabled="form.$invalid"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="cerrar_seccion()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button> 
		</div>
	</div>
</form>
