<form class="agregar agregar_familia" ng-controller="Familia" ng-submit="registrar_familia()">
	<div class="register-form">
		<p class="btn-volver">
			<a class="btn btn-volver" href="./#/productos/familias">&larr; Volver</a>
		</p>

		<h1 style="font-size: 20px;">Inventario &rarr; Productos &rarr; Familias de productos &rarr; {{ editar ? 'Editar' : 'Crear' }}</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="familia.nombre" required maxlength="64" />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit">Aceptar</button>
		</div>
	</div>
</form>
