<form class="agregar agregar_material" ng-controller="Inventario" ng-submit="registrar_material()">
	<div class="register-form">
		<p class="btn-volver">
			<a class="btn btn-volver" href="./#/inventario">&larr; Volver</a>
		</p>

		<h1 style="font-size: 20px;">Inventario &rarr; {{ editar ? 'Editar' : 'Crear' }} material</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="material.nombre" required maxlength="64" />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit">Aceptar</button>
		</div>
	</div>
</form>
