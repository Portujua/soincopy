<form class="agregar agregar_cliente" ng-controller="Cliente" name="agregar" ng-submit="registrar_cliente()">
	<div class="register-form">
		<p class="btn-volver" ng-show="!express">
			<a class="btn btn-link" href="./#/clientes"><i class="fa fa-arrow-left fa-fw" aria-hidden="true"></i> Volver</a>
		</p>

		<h1 style="font-size: 20px;">Clientes <i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> {{ editar ? 'Editar' : 'Crear' }}</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="cliente.nombre" required maxlength="256" />
		</div>

		<div class="fila">
			<p>Cédula o RIF (*)</p>
			<select style="width: 50px;" ng-model="cliente.tipo_ni" ts-select-fix>
				<option>V</option>
				<option>E</option>
				<option>J</option>
			</select>
			<input type="text" ng-model="cliente.ni" required maxlength="128" style="width: calc(75% - 50px)" />
		</div>

		<div class="fila">
			<p>Email (*)</p>
			<input type="text" ng-model="cliente.email" maxlength="128" required />
		</div>

		<div class="fila">
			<p>Teléfono (*)</p>
			<input type="text" ng-model="cliente.tlf" maxlength="32" required />
		</div>

		<div class="fila">
			<p>Dirección (*)</p>
			<input type="text" ng-model="cliente.direccion" maxlength="256" required />
		</div>

		<div class="fila text-center">
			<button class="btn btn-primary" type="submit" ng-disabled="agregar.$invalid"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
			<button class="btn btn-sm btn-danger" ng-click="cerrar_seccion()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button> 
		</div>
	</div>
</form>
