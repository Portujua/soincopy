<form class="agregar seccion" ng-controller="Caja" name="agregar" ng-submit="registrar_retiro_caja()">	
	<div class="register-form">
		<h1 style="font-size: 20px;">Crear Retiro de Caja</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Usuario Administrador (*)</p>
			<input type="text" name="admin" ng-model="retiro.administrador" ng-init="retiro.administrador = ''" required maxlength="256" />
		</div>

		<div class="fila">
			<p>Contrase√±a Administrador (*)</p>
			<input type="password" name="clave" ng-model="retiro.contrasena" ng-init="retiro.contrasena = ''" required maxlength="256" />
		</div>

		<div class="fila" ng-init="cargar_cajeros()">
			<p>Cajero (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="auto" ng-model="retiro.cajero" name="cajero" ts-select-fix required>
				<option ng-repeat="c in cajeros" ng-value="c.id">{{ c.nombre_completo }}</option>
			</select>
		</div>

		<div class="fila">
			<p>Monto (*)</p>
			<input name="monto" id="monto" type="number" ng-model="retiro.monto" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
		</div>

		<div class="fila">
			<p>Concepto</p>
			<textarea name="concepto" ng-model="retiro.concepto"></textarea>
		</div>

		<div class="fila text-center">
			<button type="submit" class="btn btn-primary" ng-disabled="agregar.$invalid">Aceptar</button>
		</div>
	</div>
</form>
