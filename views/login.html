<form class="login" ng-submit="login()">
	<p class="login_alert hidden">Usuario o contraseña incorrecta</p>

	<input type="text" ng-model="$parent.login_form.username" placeholder="Usuario" />
	<input type="password" ng-model="$parent.login_form.password" placeholder="Contraseña" />

	<button type="submit" name="submit" class="btn btn-primary">Entrar</button>
</form>
