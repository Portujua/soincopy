<div class="login">
	<p class="login_alert hidden">Usuario o contraseña incorrecta</p>

	<input type="text" ng-model="$parent.login_user" placeholder="Usuario" />
	<input type="password" ng-model="$parent.login_password" placeholder="Contraseña" />

	<button class="btn btn-primary" ng-click="login()">Entrar</button>
</div>
